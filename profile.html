   <body class="font-sans">

       <ul class="flex justify-center space-x-6 text-yellow-500">

     <div class="max-w-3xl mx-auto p-6">
       <div class="bg-white bg-opacity-80 p-6 rounded-lg shadow-md">
         <h1 class="text-3xl font-bold text-yellow-600 mb-6">Horse Profile</h1>
         <div class="mb-6">
           <label for="horseSelector" class="block text-lg font-medium text-gray-800 mb-2">Select a Horse</label>
           <select id="horseSelector" onchange="displayHorse()" class="w-full p-2 border rounded bg-white text-gray-800">
             <option value="">Select a Horse</option>
           </select>
         </div>
         <div id="profile" class="hidden">
           <img id="horseImage" src="" alt="Horse Image" class="w-[300px] h-[200px] object-cover mb-4">
           <p class="text-gray-800"><strong>Name:</strong> <span id="horseName"></span></p>
           <p class="text-gray-800"><strong>Sex:</strong> <span id="horseSex"></span></p>
           <p class="text-gray-800"><strong>Breed:</strong> <span id="horseBreed"></span></p>
           <p class="text-gray-800"><strong>Color:</strong> <span id="horseColor"></span></p>
           <p class="text-gray-800"><strong>Notes:</strong> <span id="horseNotes"></span></p>
           <p class="text-gray-800"><strong>Sire:</strong> <a id="horseSire" href="#" onclick="selectRelative('sire')" class="text-blue-600 hover:underline"></a></p>
           <p class="text-gray-800"><strong>Dam:</strong> <a id="horseDam" href="#" onclick="selectRelative('dam')" class="text-blue-600 hover:underline"></a></p>
           <p class="text-gray-800"><strong>Storyline:</strong> <span id="horseStoryline"></span></p>
           <p class="text-gray-800"><strong>Lifetime Earnings:</strong> <span id="horseLifetimeEarnings"></span></p>
           <p class="text-gray-800"><strong>Show Placings:</strong> <span id="horseShowPlacings"></span></p>
           <p class="text-gray-800"><strong>Genotype:</strong> <span id="horseGenotype"></span></p>
         </div>
