<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="horses.js"></script>
  <script src="script.js"></script>
</head>
<body class="bg-yellow-100 font-sans">
  <nav class="bg-yellow-500 p-4">
    <ul class="flex justify-center space-x-6 text-white">
      <li><a href="index.html" class="hover:underline">Home</a></li>
      <li><a href="about.html" class="hover:underline">About</  </li>
      <li><a href="roster.html" class="hover:underline">Horse Roster</a></li>
    </ul>
  </nav>
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Horse Profile</h1>
    <div class="mb-6">
      <label for="horseSelector" class="block text-lg font-medium mb-2">Select a Horse</label>
      <select id="horseSelector" onchange="displayHorse()" class="w-full p-2 border rounded">
        <option value="">Select a Horse</option>
      </select>
    </div>
    <div id="profile" class="bg-white p-6 rounded shadow hidden">
      <img id="horseImage" src="" alt="Horse Image" class="w-[300px] h-[200px] object-cover mb-4">
      <p><strong>Name:</strong> <span id="horseName"></span></p>
      <p><strong>Sex:</strong> <span id="horseSex"></span></p>
      <p><strong>Breed:</strong> <span id="horseBreed"></span></p>
      <p><strong>Color:</strong> <span id="horseColor"></span></p>
      <p><strong>Notes:</strong> <span id="horseNotes"></span></p>
      <p><strong>Sire:</strong> <a id="horseSire" href="#" onclick="selectRelative('sire')"></a></p>
      <p><strong>Dam:</strong> <a id="horseDam" href="#" onclick="selectRelative('dam')"></a></p>
      <p><strong>Storyline:</strong> <span id="horseStoryline"></span></p>
      <p><strong>Lifetime Earnings:</strong> <span id="horseLifetimeEarnings"></span></p>
      <p><strong>Show Placings:</strong> <span id="horseShowPlacings"></span></p>
      <p><strong>Genotype:</strong> <span id="horseGenotype"></span></p>
    </div>
  </div>
</body>
</html>
